# Configure default console handler
handlers=java.util.logging.ConsoleHandler

# Enable ALL levels by default...
.level=ALL
java.util.logging.ConsoleHandler.level=ALL
# ...and then further tune individual packages/classes below.

# Limit sun.* and java.*, such as sun.net.www.protocol.http.HttpURLConnection and HttpClient
sun.level=OFF
java.level=OFF

# Xenon Core to INFO
com.vmware.xenon.level=INFO

# Xenon Test is still FINE
com.vmware.xenon.common.test.level=FINE

# Core PhotonModel plus Adapters are FINE
com.vmware.photon.controller.model.level=FINE